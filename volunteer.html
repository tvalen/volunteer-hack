	<section class="text-center">
		<h4>What do you need to do?</h4>
		<div class="row">
			<div class="col-md-6 text-center">
				<button class="btn btn-primary choice" data-div-id="register-volunteer-div">Register</button>
			</div>
			<div class="col-md-6 text-center">
				<button class="btn btn-primary choice" data-div-id="update-volunteer-div">Update my Profile</button>
			</div>
		</div>
		<div class="row">
			<div class="text-center form-horizon col-md-6">
				<div id="register-volunteer-div" class="org-content">
					<input type="text" class="org-input form-control" id="vsu-fn" placeholder="First Name" />
					<input type="text" class="org-input form-control" id="vsu-ln" placeholder="Last Name" />
					<input type="text" class="org-input form-control" id="vsu-email" placeholder="Email" />
					<input type="text" class="org-input form-control" id="vsu-skills" placeholder="Skills" />
					<button id="vsu-sign-up-btn" class = "btn btn-primary text-center">Sign Up!</button>
				</div>
			</div>
			<div class="text-center form-horizon col-md-6">
				<div id="update-volunteer-div" class="org-content">
					<input type="text" class="org-input form-control" id="vol-up-fn" placeholder="First Name" />
					<input type="text" class="org-input form-control" id="vol-up-ln" placeholder="Last Name" />
					<input type="text" class="org-input form-control" id="vol-up-email" placeholder="Email" />
					<input type="text" class="org-input form-control" id="vol-up-skills" placeholder="Skills" />
					<button id="vol-update-btn" class="btn btn-primary text-center">Update</button>
				</div>
			</div>	
		</div>
	</section>
	<script type="text/javascript" src="js/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="js/vh.js"></script>
